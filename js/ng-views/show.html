<div id="showpage">

  <div id="shownav">
    <div id="showlogo">
      <a data-ui-sref="index"><img src="/images/moose.png" alt="logo"></a>
      <h1>INDICIUM</h1>
    </div>
    <div id="links">
      <div id="about">About</div>
    </div>
  </div>

  <div id = "searchContainer">
    <div ng-controller="IndexController as vm">


    <div id= "searchContainer">
      <form ng-submit= "vm.addSearch()" ng-controller="IndexController as vm">
        <input id="search" ng-model="vm.newSearch" placeholder="Search for cool stuff like Westworld or Politics..." type="text" >
      </form>
    </div>



    </div>
  </div>

  <div id="showContent">

  <div id="charts">
    <span class='first'>Emotion</span>
    <div class="timeline">
      <ul>
      	<li style="text-align: center">
          <h4>Anger: {{vm.anger}}</h4>
      		<progress max="100" value="{{vm.angerNum}}" class="anger">
      			<div class="progress-bar"></div>
      		</progress>
          <h4>Disgust: {{vm.disgust}}</h4>
          <progress max="100" value="{{vm.disgustNum}}" class="disgust">
            <div class="progress-bar"></div>
          </progress>
          <h4>Fear: {{vm.fear}}</h4>
          <progress max="100" value="{{vm.fearNum}}" class="fear">
            <div class="progress-bar"></div>
          </progress>
          <h4>Joy: {{vm.joy}}</h4>
          <progress max="100" value="{{vm.joyNum}}" class="joy">
            <div class="progress-bar"></div>
          </progress>
          <h4>Sadness: {{vm.sadness}}</h4>
          <progress max="100" value="{{vm.sadnessNum}}" class="sadness">
            <div class="progress-bar"></div>
          </progress>
      	</li>
      </ul>
    </div>
    </div>

    <div>
      <span class="first">Sample Tweets</span>
      	<ul class="timeline" >
      		<li data-ng-repeat="tweet in vm.tweets">
      			<div class="avatar">
              <img ng-src="{{tweet.img_url}}">
      			</div>
      			<div class="bubble-container">
      				<div class="bubble">
      					<h3>@{{tweet.userName}}</h3><br/>
              {{tweet.text}}
              </div>
      			</div>
      		</li>
      	</ul>
    </div>

  </div>
</div>
