<div id="showpage">

  <div id="shownav">
    <div id="showlogo">
      <a data-ui-sref="index"><img src="/images/moose.png" alt="logo"></a>
      <h1>INDICIUM</h1>
    </div>
    <div id="links">
      <div id="about">About</div>
    </div>
  </div>

  <div id = "searchContainer">
    <div ng-controller="IndexController as vm">
      <img id= "searchImage" src="/images/search.png" alt="input_img">
      <input id= "search" ng-model="vm.newSearch" placeholder="Search for cool stuff like Westworld or Politics...">
    </div>
  </div>

  <div id="showContent">
    <div id="charts">
      <ul>
      	<li>
          <p>Anger</p>
      		<progress max="100" value="80" class="anger">
      			<div class="progress-bar"></div>
      		</progress>
          <p>Disgust</p>
          <progress max="100" value="70" class="disgust">
            <div class="progress-bar"></div>
          </progress>
          <p>Fear</p>
          <progress max="100" value="90" class="fear">
            <div class="progress-bar"></div>
          </progress>
          <p>Joy</p>
          <progress max="100" value="75" class="joy">
            <div class="progress-bar"></div>
          </progress>
          <p>Sadness</p>
          <progress max="100" value="85" class="sadness">
            <div class="progress-bar"></div>
          </progress>
      	</li>
      </ul>
    </div>

    <div>
      <span class="first">Sample Tweets</span>
      	<ul class="timeline" >
      		<li data-ng-repeat="tweet in vm.tweets">
      			<div class="avatar">
              <img ng-src="{{tweet.img_url}}">
      			</div>
      			<div class="bubble-container">
      				<div class="bubble">
      					<h3>@{{tweet.userName}}</h3><br/>
              {{tweet.text}}
              </div>
      			</div>
      		</li>
      	</ul>
    </div>

  </div>
</div>
