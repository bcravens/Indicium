<div id="shownav">
  <div id="showlogo">
    <img src="/images/moose.png" alt="logo">
  </div>


  <div id="showsearch" ng-controller="IndexController as vm">
    <input ng-model="vm.newSearch">
    <button id="showsearchbutton" ng-click="vm.addSearch()">Search</button>
  </div>

</div>

<h2>These are all the Tweets</h2>
<h1>Sentiment:</h1>
<h2>{{vm.sentiment.probability}}</h2>
<h2>{{vm.sentiment.label}}</h2>
<h1>Tweets:</h1>
<div data-ng-repeat="tweet in vm.tweets" style="width: 30vw">
  <h3>{{tweet.username}}</h3>
  <p>{{tweet.body}}</p>
  <p>{{tweet.longitude}}</p>
  <p>{{tweet.latitude}}</p>
  <p>{{tweet.country}}</p>
  <hr>
</div>
