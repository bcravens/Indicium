<div id="showpage">

  <div id="shownav">
    <div id="showlogo">
      <a data-ui-sref="index"><img src="/images/moose.png" alt="logo"></a>
      <h1>INDICIUM</h1>
    </div>
    <div id="links">
      <div id="about">About</div>
    </div>
  </div>

  <div id = "searchContainer">
    <div ng-controller="IndexController as vm">
      <img id= "searchImage" src="/images/search.png" alt="input_img">
      <input id= "search" ng-model="vm.newSearch" placeholder="Search for cool stuff like Westworld or Politics...">
    </div>
  </div>

<section style="width: 70vm; margin: 0 auto; padding: 0 200px">


<div style="text-align: center">
  <h1>Sentiment Analyis:</h1>

  <h2>{{vm.sentiment.docSentiment.type}}</h2>
  <h2>{{vm.sentiment.docSentiment.score}}</h2>
  <br>
  <h3>Anger: {{vm.anger}}</h3>
  <h3>Disgust: {{vm.disgust}}</h3>
  <h3>Fear: {{vm.fear}}</h3>
  <h3>Joy: {{vm.joy}}</h3>
  <h3>Sadness: {{vm.sadness}}</h3>
</div>
<br>


<span class="first">
Sample Tweets
		</span>
		<ul class="timeline" >
			<li data-ng-repeat="tweet in vm.tweets">
				<div class="avatar">
          <img ng-src="{{tweet.img_url}}">

				</div>
				<div class="bubble-container">
					<div class="bubble">

						<h3>@{{tweet.userName}}</h3><br/>
          {{tweet.text}}
          </div>

				</div>
			</li>

		</ul>
