<div id="showpage">

      <img src="/images/moose.png" alt="logo">
    </div>


    <div id="showsearch" ng-controller="IndexController as vm">
      <input ng-model="vm.newSearch">

  </div>

  <div id="showcontent">

    <div id="keywords">Keyword</div>
  </div>

</div>
